<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="#">
    <label for="nome">nome</label>
    <input type="text" id="nome">

    <br><br>

    <label for="email">E-mail: </label>
    <input type="email" name="email" id="email">

    <br><br>

    <label for="listaUnidade">Lsta de Unidade</label>
    <select name="listaUnidade" id="listaUnidade">
      
      <option value="" selected disabled>Escolha uma Unidade</option>
      <option value="santana">santana</option>
      <option value="santoamaro">santo amaro</option>
      <option value="itaquera">itaquera</option>
      <option value="diadema">diadema</option>
    </select>

    <br><br>
    <p>Datalist</p>
    <input type="text" autocomplete="off" list="unidadeios" placeholder="unidades">

    <datalist id="unidadeios">
      <option value="santana"></option>
      <option value="santo amaro"></option>
      <option value="itaquera"></option>
      <option value="Diadema"></option>
    </datalist>

    <input type="submit" value="Enviar">
  </form>
</body>
</html>
