<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

 <header> <center>  <h1>Cadastro De Aluno</h1> </center></header>

 
  <form action="#">
    <fieldset>
      <label for="nomedeusuário">Nome: </label>
      <input type="text" id="nomedeusuário" required> <br> <br>
  
      <label for="endereçodeemail">E-mail:</label>
      <input type="text" id="endereçodeemail" required> <br> <br>
  
      <label for="idades">Idade:</label>
      <input type="text" name="" id="idades" size="1" required>
  
      <label for="cepdeusuario">Cep:</label>
      <input type="text" id="cepdeusuario"placeholder="Ex:01234567" required size="10">  <br> <br>
  
      <label for="senhadeusuario">Senha:</label>
      <input type="password" id="senhadeusuario" required  size="10">  <br> <br>

      <center> <input type="submit" value="LOGIN"></center>
    </fieldset>
  
  </form>
</body>
</html>
